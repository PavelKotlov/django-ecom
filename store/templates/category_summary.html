{% extends 'base.html' %} {% block content %}

<!-- Header-->
<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Categories</h1>
      <p class="lead fw-normal text-white-50 mb-0">
        Search our broad selection of watches
      </p>
    </div>
  </div>
</header>
<div class="container">
  <div class="row m-5">
    <center>
      <div class="col-8">
        <p align="justify" class="lead fw-normal text-black-50 mb-0">
          {% for category in categories %}
            <h3><a href="{% url 'category' category %}">{{category}}</a></h3>
          {% endfor %}
        </p>
      </div>
    </center>
  </div>
</div>
{% endblock %}
