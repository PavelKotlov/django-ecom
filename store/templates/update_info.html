{% extends 'base.html' %} {% block content %}

<!-- Header-->
<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Update Info</h1>
      <p class="lead fw-normal text-white-50 mb-0">
        Please make changes to your account below
      </p>
    </div>
    <form
      class="col-md-4 offset-md-4"
      method="POST"
      action="{% url 'update_info' %}"
    >
      {% csrf_token %}

      <div class="mt-5 mb-2">
        <strong class="text-center text-white">Billing Information</strong>
      </div>
      {{ form.as_p }}
      <div class="mt-5 mb-2">
        <strong class="text-center text-white">Shipping Information</strong>
      </div>
      {{ shipping_form.as_p }}
      <br />
      <center>
        <button type="submit" class="btn btn-primary">Save</button>
      </center>
    </form>
  </div>
  <div class="text-center text-white">
    <p class="lead fw-normal text-white-50 mb-0">
      <a href="{% url 'home' %}">Continue shopping</a>
    </p>
    <p class="lead fw-normal text-white-50 mb-0">
      <a href="{% url 'update_password' %}">Reset Password</a>
    </p>
  </div>
</header>
{% endblock %}
